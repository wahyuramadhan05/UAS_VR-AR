<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js" ></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body>
<a-scene vr-mode-ui="enabled:false" renderer="logarithmicDeepBuffer:true; precission:medium;" embedded arjs="trackingMethod:best; sourcetype:webcam;debugUIEnabled:false">
<a-assets>
<img id="foto" src="foto/selfie.png"></img>
<a-asset-item id="model" src="model/spiderman.glb"></a-asset-item>
</a-assets>
<a-marker preset="custom" type="pattern" url="pattern/pattern-Asia.patt">
<a-image src="#foto" height="3" width="3" position="-1 0 0" rotation="0 0 0"></a-image>
<a-entity gltf-model="#model" position="3 0 0" rotation="0 0 0"></a-entity>
</a-marker>
<a-entity camera></a-entity>
</body>

</html>
